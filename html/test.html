<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="mobile-web-app-capable" content="yes" />

        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.1/themes/default/style.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css"
        />
        <link rel="stylesheet" href="../css/load-list.css" />

        <title>Drop and List</title>
        <style></style>
    </head>
    <body>
        <div class="container">
            <h1>Load List</h1>
        </div>
        <div id="tree" class="mb-30"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>

        <script>
            $(function () {
                $("#tree").jstree({
                    core: {
                        data: [
                            {
                                text: "Root node",
                                state: {
                                    opened: true,
                                },
                                icon: "fa fa-circle",
                                children: [
                                    {
                                        id: "c1",
                                        text: "Child node 1",
                                        type: "no",
                                        state: {
                                            selected: true,
                                        },
                                        a_attr: {
                                            style: "color:yellow",
                                        },
                                        // "type": "no"
                                    },
                                ],
                            },
                        ],
                    },
                    types: {
                        no: {
                            icon: "fa fa-ban",
                            a_attr: {
                                title: "no!",
                                style: "color:red",
                            },
                        },
                        yes: {
                            icon: "fa fa-check",
                            a_attr: {
                                title: "yes!",
                                style: "color:red",
                            },
                        },
                    },
                    plugins: ["types"],
                });
            });

            $(function () {
                setTimeout(function () {
                    $("#tree").jstree(true).set_type("c1", "yes");
                }, 2000);
            });
        </script>
    </body>
</html>
